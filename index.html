<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <img src="imagens/illustration-hero.svg" alt="">
        
        <div class="fields">
            <h2>Order Summary</h2>

            <p class="p-fields">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>

            <div class="conteiner">
                <img src="imagens/icon-music.svg" alt="">

                <div class="conteiner-box">
                    <p class="p-box">Annual Plan</p>

                    <p class="p-box-light">$59.99/year</p>
                </div>

                <a href="" class="a-conteiner">Change</a>
            </div>

            <button type="submit">Proceed to Payment</button>

            <a href="" class="a-fields">Cancel Order</a>
        </div>
    </main>
</body>
</html>
